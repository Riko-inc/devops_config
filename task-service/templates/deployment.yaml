apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "task-service.name" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "task-service.name" . }}
  annotations:
    commit: "{{ .Values.annotations.commit }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "task-service.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "task-service.name" . }}
    spec:
      containers:
        - name: {{ include "task-service.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          envFrom:
            - configMapRef:
                name: postgres-config
            - configMapRef:
                name: redis-config
            - configMapRef:
                name: "{{ .Values.service.name }}-config"
            - configMapRef:
                name: global-config
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 60
            periodSeconds: 5
          resources:
            requests:
              memory: "350Mi"
              cpu: "100m"
            limits:
              memory: "350Mi"
              cpu: "200m"
