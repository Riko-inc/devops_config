apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-service-ingress
  namespace: services
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /task(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: task-service
                port:
                  number: 8080
