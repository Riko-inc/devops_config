apiVersion: v1
kind: Service
metadata:
  name: {{ include "myservice.fullname" . }}
  labels:
    app: {{ include "myservice.name" . }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: {{ include "myservice.name" . }}
