apiVersion: v1
kind: Service
metadata:
  name: {{ include "task-service.fullname" . }}
  labels:
    app: {{ include "task-service.name" . }}
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 8080
  selector:
    app: {{ include "task-service.name" . }}
